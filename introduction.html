<section>
    <h2>Quiz: Basics of Pointers</h2>
    <div id="quiz">
        <p>1. What does a pointer store?</p>
        <label for="q1">
            <input type="radio" name="q1" value="value"> A value<br>
            <input type="radio" name="q1" value="address"> An address<br>
            <input type="radio" name="q1" value="string"> A string<br>
        </label>

        <p>2. How do you declare a pointer in C?</p>
        <label for="q2">
            <input type="radio" name="q2" value="int *p"> int *p<br>
            <input type="radio" name="q2" value="pointer p"> pointer p<br>
            <input type="radio" name="q2" value="int p*"> int p*<br>
        </label>

        <p>3. What operator is used to get the address of a variable?</p>
        <label for="q3">
            <input type="radio" name="q3" value="&"> &<br>
            <input type="radio" name="q3" value="*"> *<br>
            <input type="radio" name="q3" value="%"> %<br>
        </label>

        <p>4. What does the * operator do when used with a pointer?</p>
        <label for="q4">
            <input type="radio" name="q4" value="Get address"> Get address<br>
            <input type="radio" name="q4" value="Dereference"> Dereference<br>
            <input type="radio" name="q4" value="Declare pointer"> Declare pointer<br>
        </label>

        <p>5. Which of the following is a pointer type?</p>
        <label for="q5">
            <input type="radio" name="q5" value="int *p"> int *p<br>
            <input type="radio" name="q5" value="int p"> int p<br>
            <input type="radio" name="q5" value="pointer p"> pointer p<br>
        </label>

        <button onclick="checkAnswers()">Submit Quiz</button>
        <div id="result"></div>
    </div>
</section>
